{% extends 'shop/base.html' %}

{% block body %}

  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col">
          <img src="{{ product.image }}" alt="{{ product.description }}">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col">
          {{ product.title }}
        </div>
      </div>

      <div class="row">
        <div class="col">
          ${{ product.price }}
        </div>
      </div>

      <div class="row">
        <div class="col">
          ${{ product.discount_price }}
        </div>
      </div>

      <div class="row">
        <div class="col">
          {{ product.description }}
        </div>
      </div>
    </div>
  </div>

{% endblock %}
